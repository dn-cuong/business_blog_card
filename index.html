<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Blog Card</title>
    <link rel="stylesheet" href="index.css">

    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Lato Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


</head>
<body>

    <div class="card">
        <div class="img-container">
            <img src="assets/white-overlay.svg" alt="" class="overlay">
        </div>
        
        
        <div class="blog-container">
            <div class="main-container">
                <h3 class="title">Perfect solution for small business</h3>
                <p class="content">Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
            </div>

            <div class="hr"></div>

            <div class="author-container">
                <div class="ava-container">
                    <img src="assets/avatar-image-business-card.png" alt="" class="avatar">
                </div>

                <div class="info">
                    <p class="name">Amy Burgess</p>
                    <p class="position">Customer Manger, Solution Oy</p>
                </div>
            </div>
            
        </div>

    </div>

</body>
</html>
